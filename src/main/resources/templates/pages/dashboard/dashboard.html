<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Document</title>

  <!-- Metro 4 -->
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="m4-cloak h-vh-100">
  <main data-role="navview" data-toggle="#paneToggle" data-expand="xl" data-compact="lg" data-active-state="true">
    <nav class="navview-pane">
      <div class="bg-cyan d-flex flex-align-center">
        <button class="pull-button m-0 bg-darkCyan-hover">
          <span class="mif-menu fg-white"></span>
        </button>
        <h2 class="text-light m-0 fg-white pl-2" data-th-text="#{application.name}" style="line-height: 52px">Pandora</h2>
      </div>

      <ul class="navview-menu mt-4" id="side-menu">
        <li class="item-header">MAIN NAVIGATION</li>
        <li>
          <a href="#dashboard">
            <span class="icon"><span class="mif-meter"></span></span>
            <span class="caption">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="dropdown-toggle">
            <span class="icon"><span class="mif-devices"></span></span>
            <span class="caption">Forms</span>
          </a>
          <ul class="navview-menu stay-open" data-role="dropdown">
            <li class="item-header">Forms</li>
            <li><a href="#forms-basic">
                <span class="icon"><span class="mif-spinner2"></span></span>
                <span class="caption">Basic elements</span>
              </a></li>
            <li><a href="#forms-extended">
                <span class="icon"><span class="mif-spinner2"></span></span>
                <span class="caption">Extended elements</span>
              </a></li>
            <li><a href="#forms-layouts">
                <span class="icon"><span class="mif-spinner2"></span></span>
                <span class="caption">Layouts</span>
              </a></li>
            <li><a href="#forms-validating">
                <span class="icon"><span class="mif-spinner2"></span></span>
                <span class="caption">Validating</span>
              </a></li>
          </ul>
        </li>

        <li class="item-header">Documentation</li>
        <li>
          <a href="https://metroui.org.ua/intro.html">
            <span class="icon"><span class="mif-brightness-auto fg-red"></span></span>
            <span class="caption">Metro 4</span>
          </a>
        </li>
      </ul>

      <div class="w-100 text-center text-small data-box p-2 border-top bd-grayMouse"
        style="position: absolute; bottom: 0">
        <div>&copy; 2019 <a href="mailto:sergey@pimenov.com.ua" class="text-muted fg-white-hover no-decor">Sergey
            Pimenov</a></div>
        <div>Created with <a href="https://metroui.org.ua" class="text-muted fg-white-hover no-decor">Metro
            4</a></div>
      </div>
    </nav>

    <div class="navview-content h-100">
      <header data-role="appbar" class="pos-absolute bg-darkCyan fg-white">

        <a href="#" class="app-bar-item d-block d-none-lg" id="paneToggle"><span class="mif-menu"></span></a>

        <div class="app-bar-container ml-auto">

          <div class="app-bar-container">
            <a href="#" class="app-bar-item dropdown-toggle"> <span class="mif-user mif-2x"></span> </a>
            <ul class="d-menu put-right" data-role="dropdown">
              <li><a href="#">Profile</a></li>
              <li class="divider bg-lightGray"></li>
              <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
          </div>
        </div>
      </header>
      
      <div id="content-wrapper" class="content-inner h-100" style="overflow-y: auto">
        <div class="row border-bottom bd-lightGray m-3">
          <div class="cell-md-4 d-flex flex-align-center">
            <h3 class="dashboard-section-title text-center text-left-md w-100"> <span data-th-text="#{application.name}">Pandora</span> <small data-th-text="#{application.version}">Version 1.0</small></h3>
          </div>
          
          <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md flex-align-center">
            <ul class="breadcrumbs bg-transparent">
              <li class="page-item"><a href="#" class="page-link"><span class="mif-meter"></span></a></li>
              <li class="page-item"><a href="#" class="page-link">Dashboard</a></li>
            </ul>
          </div>
        </div>
      </div>
      
    </div>
    
    <form logout data-th-action="@{/logout}" method="POST"></form>
  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Metro 4 -->
  <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  <script>
    const logout = () => {
      jQuery("form[logout]").submit();
    }
  </script>
</body>

</html>
