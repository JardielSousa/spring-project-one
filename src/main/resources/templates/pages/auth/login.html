<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Metro 4 -->
  <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>Pandora :: Log in</title>
</head>

<body class="m4-cloak h-vh-100 d-flex flex-justify-center flex-align-center">

  <div class="login-box">
    <form class="bg-white p-4" data-th-action="@{/login}" method="POST" data-role="validator" data-clear-invalid="2000"
      data-on-error-form="invalidForm">
      <h1 class="mb-0">Login</h1>
      <div class="text-muted mb-4">Sign in to start your session</div>
      <div class="form-group">
        <input type="text" name="username" data-role="input" placeholder="Username" data-append="<span class='mif-user'>"
          data-validate="required">
        <span class="invalid_feedback">Please enter a valid username address</span>
      </div>
      <div class="form-group">
        <input type="password" name="password" data-role="input" placeholder="Password" data-append="<span class='mif-key'>"
          data-validate="required">
        <span class="invalid_feedback">Please enter a password</span>
      </div>
      <div class="form-group d-flex flex-align-center flex-justify-between">
        <input type="checkbox" data-role="checkbox" data-caption="Remember Me">
        <button type="submit" class="button primary">Sign In</button>
      </div>
      <div class="form-group border-top bd-default pt-2">
        <a href="#" class="d-none">I forgot my password</a>
        <a data-th-href="@{/user/register}" class="d-block">Register a new membership</a>
      </div>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  <script>
    function invalidForm() {
      var form = $(this);
      form.addClass("ani-ring");
      setTimeout(function () {
        form.removeClass("ani-ring");
      }, 1000);
    }
  </script>
</body>

</html>
